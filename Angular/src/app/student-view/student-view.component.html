<div class="row">
  <div class="col-xs-12">
    <h2>Les Ã©tudiants</h2>
    <p>Mise a jour : {{ lastUpdate | date:'y MMMM EEEE d' | uppercase}}</p>
    <ul class="list-group">
      <app-students *ngFor="let student of students; let i = index"
                    [studentName]="student.name"
                    [studentStatus]="student.status"
                    [indexOfStudent]="i"
                    [id]="student.id"
      ></app-students>

            [disabled]="!isAuth"
            (click)="allPresent()">

    </button>
    <button class="btn btn-warning"
            [disabled]="!isAuth"
            (click)="allAbsent()">
      Tous absent
    </button>
  </div>
</div>
