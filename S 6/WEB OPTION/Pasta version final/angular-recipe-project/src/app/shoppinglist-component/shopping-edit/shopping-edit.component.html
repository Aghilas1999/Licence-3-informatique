<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" name="name" ngModel required>
        </div>

        <div class="col sm-2">
          <label for="amount">Montante</label>
          <input type="number" min="0" step="any" class="form-control" id="amount" name="amount" ngModel required
            pattern="^(0|[1-9]\d*)(\.\d+)?$">
        </div>
        <div class="col sm-2">
          <label for="amount">devise</label>
          <input type="text" class="form-control" id="uom" name="uom" ngModel required>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? "Update" :
              "ajoute"}}</button>

            <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Supprimer</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">effacer</button>
            <button class="btn btn-warning" type="button" (click)="onDeleteAll()" *ngIf="!editMode">effacer List</button>
          </div>

        </div>

      </div>

    </form>
  </div>

</div>
